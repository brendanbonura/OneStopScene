{% extends 'base.html' %}

{% block body %}
<div class="container">
	<br>
	<h2>Reset your password</h2>
	<br>
	<p>Forgotten your password? Enter your email address below, and we'll email instructions for setting up a new one.</p>

	<form method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Reset</button>
	</form>
</div>
{% endblock %}
